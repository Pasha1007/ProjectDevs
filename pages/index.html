<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/css/style.css">
    <title>Как хорошо вы знаете Киев?</title>
</head>
<body>
    <div id="app">
        <h1 class="title">{{ title }}</h1>
        <div class="wrapper">
        <div v-for="question in questions" :key="question.id" class="question">
            <div class="question__inner">
                <img v-if="question.image" :src="question.image" class="question__image" alt="no imgae :(">
                <div v-if="question.text">
                    <p>{{question.id}}. {{ question.text }}</p>
                    <div>
                    <form class="question__answers">
                        <div>
                            <input type="radio" name="answers" id="answer1" :value="question.answer1.id">
                            <label for="answer1">{{ question.answer1.text }}</label>
                        </div>
                        <div>
                            <input type="radio" name="answers" id="answer2" :value="question.answer2.id">
                            <label for="answer2">{{ question.answer2.text }}</label>
                        </div>    
                    </form>
                    </div>
                </div>

                <div v-else class="question__text-inline">
                    <p>{{question.id}}. {{ question.text1 }}</p>
                    <input type="text" placeholder="" class="question__text-inline__input">
                    <p>{{ question.text2 }}.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../scripts/js/main.js"></script>
</body>
</html>
