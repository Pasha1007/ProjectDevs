<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/css/style.css">
    <title>Как хорошо вы знаете Киев?</title>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">
  
                <div class="modal-header">
                   <p></p> 
                </div>
  
                <div class="modal-body">
                  
                </div>
  
                <div class="modal-footer">
                  <slot name="footer">
                   Жми кнопку!!---->
                    <button class="modal-default-button" @click="$emit('close')">
                     Посмотреть ответы
                    </button>
                  </slot>
                </div>
              </div>
            </div>
          </div>
        </transition>
      </script>
</head>
<body>
    <div id="app">
        

        <h1 class="title">{{ title }}</h1>
        <div class="wrapper">
        <div v-for="question in questions" :key="question.id" class="question">
            <div class="question__inner">
                <img v-if="question.image" :src="question.image" class="question__image" alt="no imgae :(">
                <div v-if="question.text">
                    <p>{{question.id}}. {{ question.text }}</p>
                    <div>
                    <form class="question__answers">
                        <div>
                            <input type="radio" name="answers" id="answer1" :value="question.answer1.id">
                            <label for="answer1">{{ question.answer1.text }}</label>
                        </div>
                        <div>
                            <input type="radio" name="answers" id="answer2" :value="question.answer2.id">
                            <label for="answer2">{{ question.answer2.text }}</label>
                        </div>    
                    </form>
                    </div>
                </div>
               
               
                <div v-else class="question__text-inline">
                    <img v-if="question.image1" :src="question.image1" class="question__image" alt="no imgae :(">
                <div class = "inrow">
                    <p>{{question.id}}. {{ question.text1 }}</p>
                    <input type="text" placeholder="Ваш вариант" class="question__text-inline__input">
                    <p>{{ question.text2 }}</p>
                </div>
                </div>

               
               

            </div>
        
        </div>
        <div >           
            <button id="show-modal" @click="showRes = true">Проверить тест</button>      
        <modal v-if="showRes" @close="showRes = false">
          <h3 slot="header">custom header</h3>
        </modal>
        </div> 
       
    </div>
    
       
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../scripts/js/main.js"></script>
</body>
</html>
